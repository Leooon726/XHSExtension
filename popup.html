<!DOCTYPE html>
<html>
<head>
    <title>My Extension</title>
    <script src="popup.js"></script>
    <style>
        #resultContainer {
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Get Current Tab Content</h1>
    <button id="getContentButton">Get Content</button>
    <button id="showAllArticlesButton">Show All Articles</button>
    <div id="tabs">
        <div id="resultContainer" class="tab active"></div>
        <div id="all_articles" class="tab"></div>
    </div>
</body>
</html>
